<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Editor</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons links -->
    <script
      src="https://kit.fontawesome.com/5d04c0d980.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <!-- <header>
      <h1
        class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-600 text-5xl font-bold text-center m-12"
      >
        T-editor
      </h1>
    </header> -->
    <main>
      <section class="flex justify-center items-center h-screen">
        <div
          class="h-3/4 drop-shadow-2xl bg-white w-11/12 lg:w-9/12 mx-auto text-center text-2xl rounded-xl"
        >
          <!--Container -->
          <div
            class="grid md:grid-cols-3 gap-5 md:gap-0 bg-gradient-to-r from-[#0D142F] to-[#152049] rounded-t-xl rounded-b-none px-10 md:px-8 lg:px-12 py-8 font-bold text-white"
          >
            <!-- Tab header -->
            <div
              class="flex items-center justify-between md:justify-start gap-5 md:gap-8"
            >
              <i class="fa-solid fa-b" id="bold-btn"></i>
              <i class="fa-solid fa-italic" id="italic-btn"></i>
              <i class="fa-solid fa-underline" id="underline-btn"></i>
            </div>
            <div
              class="flex items-center justify-between md:justify-center gap-5 md:gap-8"
            >
              <i class="fa-solid fa-align-left" id="align-left-btn"></i>
              <i class="fa-solid fa-align-center" id="align-center-btn"></i>
              <i class="fa-solid fa-align-justify" id="align-justify-btn"></i>
              <i class="fa-solid fa-align-right" id="align-right-btn"></i>
            </div>
            <div
              class="flex gap-5 items-center justify-between md:justify-end md:gap-8"
            >
              <input
                type="number"
                min="1"
                max="100"
                value="12"
                id="font-size-field"
                class="w-12 text-xl text-[#152049] font-semibold rounded pl-1"
              />
              <span id="capitalize-btn" class=""> aA </span>

              <input
                type="color"
                id="color-chooser"
                class="w-12 px-1 rounded"
              />
            </div>
          </div>
          <div class="px-1 h-4/6 md:h-5/6">
            <!-- Text Area -->
            <textarea
              class="w-full h-full block p-3 rounded-b-lg rounded-t-none resize-none focus:outline-none focus:ring focus:ring-[#152049] text-base"
              name="text-area"
              id="text-field"
            ></textarea>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
