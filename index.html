<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>T-Editor</title>

    <link rel="icon" type="images/x-icon" href="icon.svg" />

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Icons links -->
    <script
      src="https://kit.fontawesome.com/5d04c0d980.js"
      crossorigin="anonymous"
    ></script>

    <!-- Font Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=EB+Garamond:wght@400;700;800&family=Fira+Code:wght@400;500;600;700&family=Inter&family=Lobster&family=Manrope:wght@400;800&family=Open+Sans&family=Poppins:wght@400;500&family=Roboto:wght@400;500;700&family=Work+Sans:wght@400;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-teal-50">
    <!-- <header>
      <h1
        class="text-transparent bg-clip-text bg-gradient-to-r from-purple-500 to-pink-600 text-5xl font-bold text-center m-12"
      >
        T-editor
      </h1>
    </header> -->
    <main>
      <section class="flex justify-center items-center h-screen">
        <div
          class="h-3/4 drop-shadow-2xl bg-white w-11/12 lg:w-9/12 mx-auto text-center text-2xl rounded-xl"
        >
          <!--Container -->
          <div
            class="flex justify-center lg:justify-between gap-5 flex-wrap bg-gradient-to-r from-purple-800 via-pink-600 to-indigo-700 rounded-t-xl rounded-b-none px-5 md:px-8 lg:px-12 py-6 font-bold text-white"
          >
            <!-- Tab header -->
            <div class="flex items-center justify-between gap-5 md:gap-8">
              <i class="fa-solid fa-b" id="bold-btn"></i>
              <i class="fa-solid fa-italic" id="italic-btn"></i>
              <i class="fa-solid fa-underline" id="underline-btn"></i>
            </div>
            <div class="flex items-center justify-between gap-5 md:gap-8">
              <i class="fa-solid fa-align-left" id="align-left-btn"></i>
              <i class="fa-solid fa-align-center" id="align-center-btn"></i>
              <i class="fa-solid fa-align-justify" id="align-justify-btn"></i>
              <i class="fa-solid fa-align-right" id="align-right-btn"></i>
            </div>

            <div class="flex items-center justify-center gap-5 md:gap-8">
              <select
                name="cars"
                id="font-chooser"
                class="text-[#152049] text-xl font-semibold rounded pl-2"
              >
                <option value="default">Default</option>
                <option value="'Poppins', sans-serif">Poppins</option>
                <option value="'Inter', sans-serif">Inter</option>
                <option value="'Fira Code', monospace">Fira Code</option>
                <option value="'Lobster', cursive">Lobster</option>
                <option value="'Manrope', sans-serif">Manrope</option>
                <option value="'Roboto', sans-serif">Roboto</option>
                <option value="'Open Sans', sans-serif">Open Sans</option>
                <option value="'Work Sans', sans-serif">Work Sans</option>
              </select>
            </div>

            <div class="flex items-center justify-between gap-5 md:gap-8">
              <input
                type="number"
                min="16"
                max="150"
                value="16"
                id="font-size-field"
                class="w-14 block text-xl text-[#152049] font-semibold rounded pl-2"
              />
              <button id="capitalize-btn">aA</button>

              <input
                type="color"
                id="color-chooser"
                class="w-12 px-1 rounded"
              />
            </div>
          </div>
          <div class="p-1 h-4/6 md:h-5/6">
            <!-- Text Area -->
            <textarea
              class="w-full h-full block px-3 py-2 rounded-b-lg rounded-t-none resize-none focus:outline-none focus:ring focus:ring-indigo-800 text-base leading-normal tracking-wide"
              name="text-area"
              id="text-field"
            ></textarea>
          </div>
        </div>
      </section>
    </main>

    <!-- JS -->
    <script src="script.js"></script>
  </body>
</html>
